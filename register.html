<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Page</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="container">
    <form class="register-box" onsubmit="registerUser(event)">
      <h1>Register</h1>
      
      <div class="input-box">
        <input type="text" id="fullname" placeholder="Full Name" required />
      </div>

      <div class="input-box">
        <input type="email" id="email" placeholder="Email" required />
      </div>

      <div class="input-box">
        <input type="text" id="username" placeholder="Username" required />
      </div>

      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required />
      </div>

      <div class="input-box">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      </div>

      <!-- New fields for GitHub & LinkedIn -->
      <div class="input-box">
        <input type="url" id="github" placeholder="GitHub Profile Link (https://github.com/...)" pattern="https://.*" required />
      </div>

      <div class="input-box">
        <input type="url" id="linkedin" placeholder="LinkedIn Profile Link (https://linkedin.com/...)" pattern="https://.*" required />
      </div>
      
      <button type="submit" class="btn">Register</button>
      
      <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script>
    function registerUser(e) {
      e.preventDefault();

      const fullname = document.getElementById("fullname").value;
      const email = document.getElementById("email").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const github = document.getElementById("github").value;
      const linkedin = document.getElementById("linkedin").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Store all user data in localStorage
      const userData = {
        fullname,
        email,
        username,
        password,
        github,
        linkedin
      };

      localStorage.setItem("user", JSON.stringify(userData));

      alert("Registration successful! Please login now.");
      window.location.href = "login.html"; // Redirect to login page
    }
  </script>
</body>
</html>
